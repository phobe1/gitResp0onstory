<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8"></meta>
<title>代理商管理系统</title>
<link href="/static/css/public.css" th:href="@{/static/css/public.css}"
	rel="stylesheet" />
<link href="/static/css/default.css" rel="stylesheet"
	th:href="@{/static/css/default.css}" />
<!-- jQuery -->
<script type="text/javascript" src="/static/js/jquery-1.7.2.min.js"
	th:src="@{/static/js/jquery-1.7.2.min.js}"></script>
<script type="text/javascript" src="/static/js/login.js" charset="UTF-8"
	th:src="@{/static/js/login.js}"></script>
</head>
<body>
	<div class="head">
		<h1>
			AgentSystem | 代理商管理系统 <span>v1.01</span>
		</h1>
	</div>
	<div class="container">
		<form
			action="/login.action?isStart=1"
			th:action="@{/login.action}"
			method="post" class="jNice"
			onsubmit="return validateLoginUserFunc();"
			th:object="${user}"
			>
			<h1>登录系统 | Sign in</h1>
			<ul class="loginul">
				<li>登录账号：<input type="text" id="usercode" th:field="*{userCode}"
					value="" maxlength="20" /></li>
				<li>登录密码：<input type="password" id="userpassword"
					th:field="*{userPassword}" value="" maxlength="20" /></li>
				<li><input type="submit" id="loginBtn" value="登录| Login" /></li>
			</ul>
		</form>
	</div>
	<div class="foot">
	北京XXX科技有限公司 <br/>
	Tel:400-0000-0001
</div>
</body>
</html>
