<body>
<div id="head" th:include="head :: headcopy"></div>
<div class="mbxnav">

<div class="container">

<div>搜索客户：<input id="searchUerText" type="text" /> 输入后自动搜索

【当前账户余额：￥ <span id="accountspan" th:text="${account.money}+'】'">】</span></font>
<div id="serachresult" class="searchresult"></div>
</div>
</div>
<div class="formdiv">
	<ul>
		<li><a>客户名称：</a><input id="customname" class="customname" type="text" readonly="readonly"/></li>
		<li><a>关键词：</a><input id="keyword" class="keyword" type="text" /> <span id="keywordtip" class="keywordtip"></span></li>
		<li><a>服务类别：</a>
			<select id="servicetype">
				<option value="0" selected="selected">--请选择--</option>
				<option th:each="sType:${serviceType}" th:value="${sType.id}"  th:text="${sType.configTypeName}"></option>
				
			</select>
		</li>
		<li><a>服务年限：</a>
		<select id="serviceyears">
			<option value="0" selected="selected">--请选择--</option>
			<option th:each="yType:${youhuiType}" th:value="${yType.id}" th:text="${yType.configTypeName}"></option>

		        <s:param name="first" value="1" />
		        <s:param name="last" value="systemConfig.configValue" />
		        <s:iterator>  
		              <option value="<s:property/>"><s:property/></option>
		        </s:iterator>
		     </s:bean>
		     
		     <option value="id_<s:property value='id'/>"><s:property value="configTypeName"/></option>
			<s:iterator value="youhuiType">
				<option value="id_<s:property value='id'/>"><s:property value="configTypeName"/></option>
			</s:iterator> -->
			</select>
		</li>
		<li><a>价格：</a><input class="price" id="price" type="text" readonly="readonly"/></li>
		<li><input id="submitkeyword" type="button" value="提交申请"/></li>
	</ul>
</div>

</div>
<link id='theme' rel='stylesheet' href='/static/css/keyword.css' th:hret="@{/static/css/keyword.css}"/>
<script type="text/javascript" src="/static/js/keyword.js" th:src="@{/static/js/keyword.js}" charset="UTF-8"></script> 
<div class="foot" th:include="foot :: footcopy"></div>
</body>
</html>
